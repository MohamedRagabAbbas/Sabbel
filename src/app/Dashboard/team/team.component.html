<section class="events row ">
    <div class="container col-12 row justify-content-center">
        <div class="session-title">
            <h2>Our Team</h2>
            <p>Meet our team members and know more about them.</p>
            <div class="container row justify-content-center">
                    <div class="col-12">
                        <div class="form-floating pt-2">
                            <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Revise Roles of Our Team</label>
                        </div>
                    </div>
                    <div class="col-12 row justify-content-center">
                        <button class="btn btn-success p-2 w-25 m-2">Update</button>
                    </div>
            </div>
        </div>
        <div class="event-ro row ">
            <div class="row team-row">
                <div class="col-md-3 col-sm-6">
                    <div class="single-usr">
                        <img src="../../../assets/Images/team-memb1.jpg" alt="">
                        <div class="det-o">
                            <h4>David Kanuel</h4>
                            <i>CEO </i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-usr">
                        <img src="../../../assets/Images/team-memb2.jpg" alt="">
                        <div class="det-o">
                            <h4>David Kanuel</h4>
                            <i>CFO</i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-usr">
                        <img src="../../../assets/Images/team-memb3.jpg" alt="">
                        <div class="det-o">
                            <h4>David Kanuel</h4>
                            <i>Team Leader</i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-usr">
                        <img src="../../../assets/Images/team-memb4.jpg" alt="">
                        <div class="det-o">
                            <h4>David Kanuel</h4>
                            <i>Project Manager</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="addnew text-center col-6">
            <h2>Add New Member</h2>
            <div class="Neon Neon-theme-dragdropbox ">
                <input style="z-index: 999; opacity: 0; width: 320px; height: 200px; position: absolute; right: 0px; left: 0px; margin-right: auto; margin-left: auto;" name="files[]" id="filer_input2" multiple="multiple" type="file"accept=".png, .jpg, .jpeg, .gif">
                <div class="Neon-input-dragDrop"><div class="Neon-input-inner"><div class="Neon-input-icon"><i class="fa fa-file-image-o"></i></div><div class="Neon-input-text"><h3>Drag&amp;Drop Image here</h3> <span style="display:inline-block; margin: 15px 0">or</span></div><a class="Neon-input-choose-btn blue">Browse Image</a></div></div>
                </div>
                <div >
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm" [(ngModel)]="newTeamMember.name" [ngModelOptions]="{standalone:true}">Name</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm" [(ngModel)]="newTeamMember.position" [ngModelOptions]="{standalone:true}">Position</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <button class="btn btn-success p-2 w-50 m-2" (click)="addTeamMember()">Add New Team Member</button>
            </div>
           
        </div>
</section>
